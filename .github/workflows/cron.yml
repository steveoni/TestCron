name: Fedex Cron setup
    
on:
  schedule:
    - cron: "20 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 2.7
      - name: install requirements
        run: |
          pip install -r requirements.txt
      - name: run cron script
        run: |
          python test.py